/* Navbar Styling */
#uni-navigation-bar.nav-02 {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: center;
}

#uni-navigation-bar .container {
    width: 100%;
    max-width: 100%;
    padding: 0 150px;
}

#uni-navigation-bar .nav-02__box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    width: 100%;
}

#uni-navigation-bar .nav-02__logo {
    display: flex;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
}

#uni-navigation-bar .nav-02__logo_link,
#uni-navigation-bar .nav-02__link {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: inherit;
}

#uni-navigation-bar .nav-02__logo_img {
    vertical-align: middle;
    display: inline-block;
}

#uni-navigation-bar .nav-02__logo_text {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    line-height: 1;
}

#uni-navigation-bar .nav-02__links {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: flex-end;
}

#uni-navigation-bar .nav-02__list_wrapper {
    display: flex;
    align-items: center;
}

#uni-navigation-bar .nav-02__list {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 15px;
}

#uni-navigation-bar .nav-02__item {
    display: flex;
    align-items: center;
    position: relative;
}

#uni-navigation-bar .button {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    padding: 12px 20px;
    border: none;
    background: transparent;
    color: #000;
    text-decoration: none;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}

#uni-navigation-bar .button:hover {
    background-color: transparent;
    color: #000;
    transform: translateY(-2px);
}

#uni-navigation-bar .button--black-outline {
    border: none;
    color: #000;
}

#uni-navigation-bar .button--black-outline:hover {
    background-color: transparent;
    color: #000;
}

/* CTA Button - Registrar mi empresa */
#uni-navigation-bar .button--alt-accent-bg {
    background-color: #d50032;
    border: none;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 4px 12px rgba(213, 0, 50, 0.3);
}

#uni-navigation-bar .button--alt-accent-bg:hover {
    background-color: #d50032;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(213, 0, 50, 0.4);
}

/* Dropdown Styling */
#uni-navigation-bar .button--has-dropdown {
    position: relative;
}

/* Chevron for Regiones button */
#uni-navigation-bar .button--has-dropdown .button__text::after {
    content: '›';
    display: inline-block;
    margin-left: 8px;
    font-size: 16px;
    font-weight: 600;
    transition: transform 0.3s ease;
    transform: rotate(90deg);
}

#uni-navigation-bar .button--has-dropdown.js-toggle-dropdown.active .button__text::after,
#uni-navigation-bar .button--has-dropdown:hover .button__text::after {
    transform: rotate(-90deg);
}

/* Remove any arrows from dropdown items */
#uni-navigation-bar .dropdown__item .button--has-arrow::after,
#uni-navigation-bar .dropdown__item .button__text::after {
    display: none !important;
}

#uni-navigation-bar .dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 10px;
    background-color: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    min-width: 180px;
    max-height: 400px;
    overflow-y: auto;
    overflow-x: hidden;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 1001;
    padding: 8px 0;
}

#uni-navigation-bar .button--has-dropdown:hover .dropdown,
#uni-navigation-bar .button--has-dropdown.js-toggle-dropdown.active .dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

#uni-navigation-bar .dropdown__list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

#uni-navigation-bar .dropdown__item {
    margin: 0;
    padding: 0;
}

#uni-navigation-bar .dropdown__item .button {
    width: 100%;
    border: none;
    border-radius: 0;
    padding: 10px 20px;
    text-align: left;
    justify-content: flex-start;
    background: transparent;
    color: #000;
    text-decoration: none;
}

#uni-navigation-bar .dropdown__item .button:hover {
    background-color: transparent;
    color: #000;
    transform: translateX(5px);
    box-shadow: none;
}

/* Buttons Set */
#uni-navigation-bar .buttons-set {
    display: flex;
    align-items: center;
}

#uni-navigation-bar .buttons-set__list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 10px;
}

#uni-navigation-bar .buttons-set__item {
    margin: 0;
    padding: 0;
}

/* Mobile Menu */
#uni-navigation-bar .nav-02__burger {
    display: none;
    align-items: center;
    justify-content: center;
}

#uni-navigation-bar .nav-02__list--mobile {

}

    }
}

/* Apply fonts globally to text elements */
body {

#uni-navigation-bar a:hover {
